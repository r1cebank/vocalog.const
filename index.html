<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta charset="UTF-8">
  <title>vocalog - Share your VOCALOID story</title>
</head>

<body>
  <div class="shadow">
    <picture>
      <source srcset="./img/vocalogo-dark.PNG" media="(prefers-color-scheme: dark)">
      <img class="logo" src="./img/vocalogo-light.PNG">
    </picture>
    <div class='console-container'><span id='text'></span>
      <div class='console-underscore' id='console'>&#95;</div>
    </div>
    <div class="notice-box">
      <span>Don't want to wait? Submit your story <a href="https://github.com/r1cebank/vocalog.const/issues/new?assignees=&labels=&projects=&template=my-vocaloid-story-template.md&title=%5BEN%5D+My+Vocalog">here</a> </span>
    </div>
  </div>
  <div class="footer">
    Made with <span style="color: #e25555;">&#9829;</span> in Vancouver
  </div>
</body>
<script src="/script/index.js"></script>

</html>
